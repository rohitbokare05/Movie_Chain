<html>
    <body>
        <div>My Tickets</div>
        <div>
            <table>
                <tr>
                    <th>Ticket Name</th>
                    <th>Event Date</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
                {% for ticket in tickets %}
                <tr>
                    <td>{{ ticket.ticket_name }}</td>
                    <td>{{ ticket.ticket_date }}</td>
                    <td>{{ ticket.price }}</td>
                    <td>
                        <img
                            src="{{ ticket.ticket_image.url }}"
                            width="100"
                            height="100"
                        />
                    </td>
                    <td>
                        <a href="{% url 'cancel_ticket' ticket.id %}"
                            >Cancel Ticket</a
                        >
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
