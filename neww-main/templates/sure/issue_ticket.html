<!DOCTYPE html>
<html>
    <head>
        <title>Issue Ticket</title>
    </head>
    <body>
        <h1>Issue Ticket</h1>
        <form method="post" action="{% url 'issue_ticket' event_id=event.id %}">
            {% csrf_token %}
            <input type="text" id="ticket_id" name="ticket_id" /><br /><br />
            <label for="ticket_id">Ticket ID:</label>
            <input type="submit" value="Issue Ticket" />
        </form>
    </body>
</html>
