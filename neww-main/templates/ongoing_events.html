<h1>Ongoing Events</h1>
<table>
    <thead>
        <tr>
            <th>Event Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Venue</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.name }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.time }}</td>
            <td>{{ event.venue }}</td>
            <td><a href="{% url 'buy_seat' event.id %}">Buy Ticket</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
